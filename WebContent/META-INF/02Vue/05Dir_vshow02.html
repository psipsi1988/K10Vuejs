<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>05Dir_vshow02.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--
        [퀴즈] v-if/v-show를 이용해서 나이에 따른 입장료를 계산하여 
            해당 내용을 출력하세요
        기본 입장료 : 50000
        나이 : [   ]
        조건 : 나이에 따른 등급 표기. 
        4세 미만, 65이상은 무료 입장 출력
        5~7세 : 50% 할인
        8~19세 : 청소년 요금제(30%할인)
        20~64세 : 일반 입장
        만약  나이가 숫자로 입력되지 않는다면 '숫자로 입력'이라고 표시한다. 
    -->
    <script>
    $(function(){
        var vue = new Vue({
            el : '#app', 
            data : {
                title : '[시나리오]v-if/v-show를 이용한 입장료 계산', 
                age:0, 
                price:50000
            }
        });
    });
    </script>
</head>
<body>
    <div id="app">
       <h2>{{title}}</h2>
       나이 입력: <input type="number" step="5" v-model="age">
       <!-- v-if의 경우 조건에 만족하는 DOM 요소만 화면에 랜더링함. -->
       <p>
           <span v-if="isNaN(age)">나이는 숫자로 입력</span>
            <span v-else-if="age<4 || age>=65">무료 입장 : {{price-(price*1.0)}}원</span>
            <span v-else-if="age<=7">유아 50% 할인 : {{price-(price*0.5)}}원</span>
            <span v-else-if="age<=19">청소년 30% 할인 : {{price-(price*0.3)}}원</span>
            <span v-else>일반 입장 : {{price}}원</span>
            <img v-show="age<4 || age>=65" src="./img/free_admission.jpg" width="100">
       </p>
       <!-- v-show의 경우 일단 랜더링은 진행되고 조건에 만족할 때만 노출됨. -->
    </div>
</body>
</html>
