<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>05Dir_vfor02.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
  
    $(function(){
        var vue = new Vue({
            el : '#app', 
            data : {
                title : '디렉티브 : v-for01 > 객체형 배열사용', 
                telLists : [
                    {name:"정우성", tel:"010-1111-1111", age:25}, 
                    {name:"박보검", tel:"010-2222-2222", age:30}, 
                    {name:"김규리", tel:"010-3333-3333", age:35}, 
                    {name:"한가인", tel:"010-4444-4444", age:40}
                ], 
                gradeLists : [
                    {name:"정우성", kor:80, eng:70, math:90}, 
                    {name:"박보검", kor:88, eng:77, math:99}, 
                    {name:"김규리", kor:75, eng:65, math:85}, 
                    {name:"한가인", kor:72, eng:62, math:78}

                ]
            }
        });
    });
    </script>
</head>
<body>
    <div id="app">
       <h2>{{title}}</h2>

       <h3>전화번호부</h3>
       <table border="1">
           <tr>
               <th>No</th>
               <th>이름</th>
               <th>전화번호</th>
               <th>나이</th>
           </tr>
           <tr v-for='(mem, idx) in telLists'>
                <th>{{idx+1}}</th>
                <th>{{mem.name}}</th>
                <th>{{mem.tel}}</th>
                <th>{{mem.age}}</th>
            </tr>
       </table>

       <h3>성적관리</h3>
       <table border="1">
           <tr>
               <th>No</th>
               <th>이름</th>
               <th>국어</th>
               <th>수학</th>
               <th>영어</th>
               <th>총점</th>
               <th>평균</th>

           </tr>
           <tr v-for='(val, idx) in gradeLists'>
                <th>{{idx+1}}</th>
                <th>{{val.name}}</th>
                <th>{{val.kor}}</th>
                <th>{{val.eng}}</th>
                <th>{{val.math}}</th>
                <th>{{val.eng+val.kor+val.math}}</th>
                <th>{{Math.ceil((val.eng+val.kor+val.math)/3)}}</th>
            </tr>
       </table>
    </div>
</body>
</html>
